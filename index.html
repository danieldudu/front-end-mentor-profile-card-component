<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<!-- Google Fonts import -->

		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="/css/style.css" />

		<title>Frontend Mentor | Profile card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="wrapper-bg">
			<main class="card-main-wrapper">
				<article class="card">
					<header class="card__header">
						<div class="card__info">
							<h2 class="card__name">
								Victor Crest<span class="age">26</span>
							</h2>
							<!-- <p class="card__age">26</p> -->
						</div>
						<p class="card__location">London</p>
						<img
							src="/images/image-victor.jpg"
							alt="Victor's profile image"
							class="card__image"
						/>
					</header>

					<section>
						<ul class="card__stats-list">
							<li class="card__stats-list-item">
								<span class="card__stats-number">80K</span>
								<span class="card__stats-id">Followers</span>
							</li>
							<li class="card__stats-list-item">
								<span class="card__stats-number">803K</span>
								<span class="card__stats-id">Likes</span>
							</li>
							<li class="card__stats-list-item">
								<span class="card__stats-number">1.4K</span>
								<span class="card__stats-id">Photos</span>
							</li>
						</ul>
					</section>
				</article>
			</main>

			<footer class="attribution">Challenge by</s>
				<a
					href="https://www.frontendmentor.io?ref=challenge"
					target="_blank"
					rel="noopener noreferrer"
					>Frontend Mentor </a
				>&nbsp;&nbsp;Coded by &nbsp;
				<a
					href="https://www.linkedin.com/in/danieldudu/"
					target="_blank"
					rel="noopener noreferrer"
					>Daniel Dudu</a
				>.
			</footer>
		</div>
	</body>
</html>
